<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>redux独立使用--简单理解</title>
</head>
<body>
<div>
	<p>
		点击：<span id="value">0</span> times
	</p>
	<p>
		<button id="increment">+</button>
		<button id="decrement">-</button>
		<button id="incrementIfOdd">Increment if odd</button>
		<button id="incremnetAsync">Increment async</button>
	</p>
</div>

<script type="text/javascript" src="js/redux.js"></script>
<script type="text/javascript">
	//redux.js会暴露全局对象Redux，而其api和官网一样，可以自行查阅
	
	/**
	 * 定义reducer
	 */
	function counter(state, action){
		if(typeof state === 'undefined'){
			return 0;
		}

		switch(action.type) {
			case 'INCREMENT':
				return state + 1;
				break;
			case 'DECREMENT':
				return state - 1;
				break;

			default:
				return state;
		}
	}

	/**
	 * 创建store
	 */
	var store = Redux.createStore(counter);

	/**
	 * 定义render函数
	 */
	
	var valueEl = document.getElementById('value');
	function render(){
		valueEl.innerHTML = store.getState().toString();
	}

	/**
	 * 初始化执行一次
	 */
	render();

	/**
	 * 订阅action
	 */
	store.subscribe(render);

	document.getElementById('increment')
		.addEventListener('click', function(){
			store.dispatch({type: 'INCREMENT'})
		});

	document.getElementById('decrement')
		.addEventListener('click', function(){
			store.dispatch({type: 'DECREMENT'})
		});

	document.getElementById('incrementIfOdd')
		.addEventListener('click', function(){
			if(store.getState() % 2 !== 0){
				store.dispatch({type: 'INCREMENT'})
			}
		});

	document.getElementById('incremnetAsync')
		.addEventListener('click', function(){
			setTimeout(function(){
				store.dispatch({type: 'INCREMENT'})
			}, 1000);
		});
	


</script>
</body>
</html>
